<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" 
                  content="width=device-width, initial-scale=1" />
        </f:facet>
        <title>Recicleiros - Cooperativa</title>
        <h:outputStylesheet library="css" name="layout.css"/>
    </h:head>
    <h:body>
        <header class="cabecalho">
            
            <h:graphicImage library="image" name="logo.png"/>
            <h:outputLabel value="Cooperativa de Reciclagem - System de Controle"/>
            <a href="#" class="btn-menu js-btn-menu">
                <i class="fa fa-bars">
                    
                </i>
            </a>
            
        </header>
        <!-- BARRA DE MENUS-->
      
        <aside class="barra-esquerda js-barra-esquerda">
            
        </aside>
        <!-- Conteudo-->
        <section class="conteudo js-conteudo">
            <h1>Dashboard do Sistema</h1>
        </section>
            
        <!--Ultimos (Scripts)-->
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="js" name="layout.js"/>     
    </h:body>
</html>
