<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" 
                  content="width=device-width, initial-scale=1" />
        </f:facet>
        <title>Recicleiros - Cooperativa</title>
        <h:outputStylesheet library="css" name="layout.css"/>
    </h:head>
    <h:body>
        <header class="cabecalho">

            <h:graphicImage library="image" name="logo.png"/>
            <h:outputLabel value="Cooperativa de Reciclagem - System de Controle"/>
            <a href="#" class="btn-menu js-btn-menu">
                <i class="fa fa-bars">

                </i>
            </a>

        </header>
        <!-- BARRA DE MENUS-->

        <aside class="barra-esquerda js-barra-esquerda">
            <nav class="barra-menu">
                <ul>
                    <li>
                        <h:link>
                            <!--
                                fa = fonte
                                fa-fw = Fixa a fonte com a mesmo tamanho
                                fa-home = icone da fonte
                            -->
                            <i class="fa fa-fw fa-bar-chart"></i>Dashboard
                        </h:link>
                    </li>
                    <li>
                        <h:link>
                            <i class="fa fa-fw fa-money"></i>Pagamentos
                        </h:link>
                    </li>
                    <li>
                        <h:link>
                            <i class="fa fa-fw fa-user"></i>Cooperados
                        </h:link>
                    </li>
                    <li>
                        <h:link>
                            <i class="fa fa-fw fa-wrench"></i>Serviços
                        </h:link>
                    </li>
                    <li>
                        <h:link>
                            <i class="fa fa-fw fa-file-text"></i>Relatórios
                        </h:link>
                    </li>
                </ul>


            </nav>


        </aside>
        <!-- Conteudo-->
        <section class="conteudo js-conteudo">
            <ui:insert name="conteudo"/>
        </section>


        <!--Ultimos (Scripts)-->
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="js" name="layout.js"/>     
    </h:body>
</html>
